<button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#fullErrorModal">
  Mostrar Error
</button>

<!-- Modal estilo error extendido -->
<div class="modal fade" id="fullErrorModal" tabindex="-1" aria-labelledby="fullErrorModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content custom-error-modal position-relative text-center">

      <!-- Imagen de error centrada -->
      <div class="text-center">
        <img src="/Error.png" alt="Error" class="error-icon-img">
      </div>

      <!-- Cuerpo del modal -->
      <div class="error-body p-4">
        <h2 class="alert-title">¡¡¡Error!!!</h2>
        <p class="alert-message">Código QR no se pudo realizar de manera efectiva, inténtelo nuevamente,
          si su error persiste comuníquese con soporte técnico.</p>
        <button type="button" class="btn btn-warning fw-bold px-5 py-2" data-bs-dismiss="modal">Cerrar</button>
      </div>
    </div>
  </div>
</div>
