<div class="asistencia-container d-flex justify-content-center align-items-center min-vh-100">
  <div class="custom-card p-4">
    <div class="header-container text-center mb-4">
      <h2 class="titulo">Asistencia Estudiantes</h2>
    </div>

    <form [formGroup]="formularioEstudiante" (ngSubmit)="onSubmit()">
      <div class="mb-4 text-center">
        <label for="cedula" class="form-label">Ingrese numero de Documento</label>
        <input type="text" id="cedula" formControlName="cedulaEstudiante" class="form-control w-50 mx-auto">
        <div class="text-danger" *ngIf="error('cedula','required')">Ingrese un valor</div>
      </div>

      <div class="text-center">
        <button type="submit" class="btn btn-primary px-5">Registrar Asistencia</button>
      </div>
    </form>
  </div>
</div>
