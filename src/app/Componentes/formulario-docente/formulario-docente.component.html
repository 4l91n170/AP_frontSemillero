
<div class="container-fluid d-flex justify-content-center align-items-center min-vh-100">
    <div class="card p-4 w-75">
        <form [formGroup]="formularioDocente" (ngSubmit)='onSumbit()'>
            <h2 class="text-center mb-4">Generación Código QR</h2>
            <!-- Campo relleno Cedula -->
            <div class="row mb-3 justify-content-center">
                <div class="col-md-5 col-7 text-center">
                    <label for="cedula" class="form-label d-block mb-2">Cédula</label>
                    <input type="text" class="form-control" id="cedula"  formControlName = "cedula" >
                    <div  class="text-danger" *ngIf="error('cedula','required')">Dato erroneo.</div>
                </div>
            </div>
                <!-- Select Programa -->
            <div class="row mb-4">
                <div class="col-md-6 text-center">
                <label for="programa"  class="form-label">Programa</label>
                <select class="form-select form-select-sm" name="programa" id = "programa" formControlName = "programa">
                    <option value="programas" *ngFor="let i of Docentelist" [value]="i.programa">{{i.programa}}</option>

                </select> 
                <div  class="text-danger" *ngIf="error('programa','required')">Dato erroneo.</div>
                </div>
        
            
                <!-- Select Asignatura -->
                <div class="col-md-6 text-center">
                <label for="asignatura" class="form-label">Asignatura</label>
                <select select class="form-select form-select-sm" aria-label="Small select example"  name="asignatura" id = "asignatura" formControlName = "asignatura">
                    <option value="asignaturas" *ngFor="let i of Docentelist" [value]="i.asignatura">{{i.asignatura}}</option>
                    
                </select> 
                <div  class="text-danger" *ngIf="error('asignatura','required')">Dato erroneo.</div>
                </div>
            </div>
            <!-- Boton Sumbit -->
            <div class="row">
                <div class="col-12 text-center">
                    <button type="submit" class="btn btn-primary px-4">Generar</button>
                </div>
            </div>
        </form>
    </div>
</div>
