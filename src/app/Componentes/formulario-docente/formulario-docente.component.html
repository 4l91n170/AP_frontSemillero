<div class="qr-container d-flex justify-content-center align-items-center min-vh-100">
  <div class="custom-card p-4">
    <div class="header-container d-flex justify-content-center align-items-center mb-4">
      <h2 class="text-center">Generación Código QR</h2>
    </div>

    <form [formGroup]="formularioDocente" (ngSubmit)="onSumbit()">
      <!-- Cedula -->
      <div class="mb-4 text-center">
        <label for="cedulaProfesor" class="form-label">Cédula</label>
        <input type="text" id="cedulaProfesor" formControlName="cedulaProfesor" class="form-control w-50 mx-auto">
        <div class="text-danger" *ngIf="error('cedula','required')">Ingrese un valor</div>
      </div>

      <!-- Programa y Asignatura -->
      <div class="row mb-4">
        <div class="col-md-6 text-center">
          <label for="programa" class="form-label">Programa</label>
          <select id="programa" class="form-select" (change)="onProgramaChange($event)" formControlName="idPrograma">
            <option *ngFor="let i of programasList" [value]="i.idPrograma">{{i.nombrePrograma}}</option>
          </select>
          <div class="text-danger" *ngIf="error('programa','required')">Ingrese un valor.</div>
        </div>

        <div class="col-md-6 text-center">
          <label for="asignatura" class="form-label">Asignatura</label>
          <select id="asignatura" class="form-select" formControlName="idAsignatura">
            <option *ngFor="let i of asignaturaList" [value]="i.idAsignatura">{{i.nombreAsignatura}}</option>
          </select>
          <div class="text-danger" *ngIf="error('asignatura','required')">Ingrese un valor.</div>
        </div>
      </div>

      <!-- Botón -->
      <div class="text-center">
        <button type="submit" class="btn btn-primary px-5" >Generar codigo QR</button>
      </div>
    </form>
      <div class="d-flex justify-content-center mt-3">
        <qrcode *ngIf="qrCode && qrCode.length > 0"[qrdata]="qrCode" [width]="256" [errorCorrectionLevel]="'M'"></qrcode>
    </div>
  </div>
</div>
