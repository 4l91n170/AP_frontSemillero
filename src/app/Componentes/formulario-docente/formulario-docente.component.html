<div class="qr-container d-flex justify-content-center align-items-center min-vh-100">
  <div class="custom-card p-4">
    <div class="header-container d-flex justify-content-center align-items-center mb-4">
      <h2 class="text-center">Generación Código QR</h2>
    </div>

    <form [formGroup]="formularioDocente" (ngSubmit)="onSumbit()">
      <!-- Cedula -->
      <div class="mb-4 text-center">
        <label for="cedula" class="form-label">Cédula</label>
        <input type="text" id="cedula" formControlName="cedula" class="form-control w-50 mx-auto">
        <div class="text-danger" *ngIf="error('cedula','required')">Ingrese un valor</div>
      </div>

      <!-- Programa y Asignatura -->
      <div class="row mb-4">
        <div class="col-md-6 text-center">
          <label for="programa" class="form-label">Programa</label>
          <select id="programa" class="form-select" formControlName="programa">
            <option *ngFor="let i of Docentelist" [value]="i.programa">{{ i.programa }}</option>
          </select>
          <div class="text-danger" *ngIf="error('programa','required')">Ingrese un valor.</div>
        </div>

        <div class="col-md-6 text-center">
          <label for="asignatura" class="form-label">Asignatura</label>
          <select id="asignatura" class="form-select" formControlName="asignatura">
            <option *ngFor="let i of Docentelist" [value]="i.asignatura">{{ i.asignatura }}</option>
          </select>
          <div class="text-danger" *ngIf="error('asignatura','required')">Ingrese un valor.</div>
        </div>
      </div>

      <!-- Botón -->
      <div class="text-center">
        <button type="submit" class="btn btn-primary px-5">Generar codigo QR</button>
      </div>
    </form>
  </div>
</div>
